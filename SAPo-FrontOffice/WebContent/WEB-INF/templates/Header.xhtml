<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<div id="izquierda" onclick="location.href = 'Home.xhtml';" style="cursor:pointer; cursor: hand" >
		
		<h:outputStylesheet library="styles" name="header.css" />
		<h:form prependId="false">
			<h:panelGrid id="headerTitle">
				<h:commandLink action="Home" value="Bienvenido a SAPo" style="font-family: sans-serif;
					font-size: 30px;
					color: black;
					font-weight: 1.5em;
					font: bold; text-decoration: unset;"/>
			</h:panelGrid>
			<div id="linksHeader">
				<h:outputText style="width: 70%; float: left;" id="idNameHeader" value="#{sessionBB.loggedUser.name}"/>
				<div class="buttons">
					<h:commandButton id="linkSalir" value="Salir" action="#{sessionBB.logoutUser}"/>
				</div>
				
			</div>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />	
		</h:form>
	
	</div>
</ui:composition>
