<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script id="forNewStore">

		  function validatePhone(ph) {
			    var re = /^\+?[0-9]+$/;
			    return re.test(ph);
		  }
	
		  $( document ).ready(function() {
			  	console.log ("Ready");
				$( ".sendBTN" ).click(function( event ) {
					if ( $("#name").val() == "" ){
						window.alert("Debe ingresar un nombre para el nuevo almacen");
						event.preventDefault();
						return false;
					}
					if ( $("#city").val() == "" ){
						window.alert("Debe ingresar una ciudad para el nuevo almacen");
						event.preventDefault();
						return false;
					}
					if ( $("#addres").val() == "" ){
						window.alert("Debe ingresar una direccion para el nuevo almacen");
						event.preventDefault();
						return false;
					}
					if ( !validatePhone($("#tel").val()) ){
						window.alert("El telefono ingresado es invalido");
						event.preventDefault();
						return false;
					}
				});
		  });
	
	</script>
	
<div id="welcomeMSJ" style="font-family: sans-serif; padding-left:50px; font-size: 30px; color: black; font-weight: 1.5em; font: bold; text-decoration: unset;">Bienvenido a SAPo</div>



	<div id="izquierda" onclick="location.href = 'Home.xhtml';" style="cursor:pointer; cursor: hand" >
		
		<h:outputStylesheet library="styles" name="header.css" />
		<h:form prependId="false">
			<h:panelGrid id="headerTitle">
			</h:panelGrid>
			<div id="linksHeader">
				<h:outputText style="width: 70%; float: left;" id="idNameHeader" value="#{sessionBB.loggedUser.name}"/>
				<div class="buttons"></div>
				
			</div>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<h:commandButton id="exitButton" value="Salir" action="#{sessionBB.logoutUser}"/>
		</h:form>
		
	</div>
	
</ui:composition>
