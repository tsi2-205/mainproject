<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:outputStylesheet library="styles" name="header.css" />
	<h:form prependId="false">
		<h:panelGrid id="headerTitle">
			<h:commandLink rendered="#{sessionBB.storeSelected != null}" action="StoreDetail" value="#{sessionBB.storeSelected.name}" style="font-family: sans-serif;
				font-size: 30px;
				color: white;
				font-weight: 1.5em;
				font: bold; text-decoration: unset;"/>
		</h:panelGrid>
		<div id="linksHeader">
			<h:outputText style="width: 70%; float: left;" id="idNameHeader" value="#{sessionBB.loggedUser.name}"/>
			<div class="buttons">
				<h:commandButton id="linkSalir" value="Salir" action="#{sessionBB.logoutUser}"/>
			</div>
			
		</div>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	</h:form>
</ui:composition>
