<style>

.itemSeleccionado { font-weight: 900 !important; font-size: 14px;}
</style>

<script>

	function readImage() {
			var FR = new FileReader();
			FR.onload = function(e) {
				 $('#img').attr( "src", e.target.result );
				 
				 $('#prev').css( "display", "none" );
				 $('#img').css( "display", "block" );
				 $('#imagenDeProducto').val( e.target.result );
			};       
			FR.readAsDataURL( this.files[0] );
	}

	$( document ).ready(function() {
		$('#imagenDeProducto').val( "" );
		
	    $('#cssmenu').find('a').each(function( index, element ) {
	    	  if ( $(this).attr("href") == document.URL.substring(document.URL.lastIndexOf("/")+1) ){
	    	  
	    	     $(this).addClass( "itemSeleccionado" );
	    	  }
	    });

		$("#prev").click( function(){ $("#asd").trigger("click"); });
		$("#asd").change( readImage );
		
	});
</script>
