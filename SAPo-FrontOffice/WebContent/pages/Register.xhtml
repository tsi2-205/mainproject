

<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:fb="http://www.facebook.com/2008/fbml"
		>
<h:head>
<h:outputStylesheet library="styles" name="login.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SAPo</title>

<style>

body{

background: rgba(226,226,226,1);
background: -moz-linear-gradient(left, rgba(226,226,226,1) 0%, rgba(209,209,209,1) 0%, rgba(219,219,219,1) 17%, rgba(254,254,254,1) 100%);
background: -webkit-gradient(left top, right top, color-stop(0%, rgba(226,226,226,1)), color-stop(0%, rgba(209,209,209,1)), color-stop(17%, rgba(219,219,219,1)), color-stop(100%, rgba(254,254,254,1)));
background: -webkit-linear-gradient(left, rgba(226,226,226,1) 0%, rgba(209,209,209,1) 0%, rgba(219,219,219,1) 17%, rgba(254,254,254,1) 100%);
background: -o-linear-gradient(left, rgba(226,226,226,1) 0%, rgba(209,209,209,1) 0%, rgba(219,219,219,1) 17%, rgba(254,254,254,1) 100%);
background: -ms-linear-gradient(left, rgba(226,226,226,1) 0%, rgba(209,209,209,1) 0%, rgba(219,219,219,1) 17%, rgba(254,254,254,1) 100%);
background: linear-gradient(to right, rgba(226,226,226,1) 0%, rgba(209,209,209,1) 0%, rgba(219,219,219,1) 17%, rgba(254,254,254,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e2e2e2', endColorstr='#fefefe', GradientType=1 );

}

	.inputs {
		border-color:#cccccc;
		padding-top:2px;
		padding-bottom:2px;
		padding-left:6px;
		padding-right:6px;
		font-size:17px;
		text-align:center;
		border-width:3px;
		border-radius:16px;
		border-style:solid;
		text-shadow:0px 1px 2px rgba(42,42,42,.75);
		font-style:none;
		font-family:fantasy;
		width: 100% !important;
	}
	.inputs:focus { outline:none; }
	
.doneBTN {
  background: #34d947;
  background-image: -webkit-linear-gradient(top, #34d947, #0d7313);
  background-image: -moz-linear-gradient(top, #34d947, #0d7313);
  background-image: -ms-linear-gradient(top, #34d947, #0d7313);
  background-image: -o-linear-gradient(top, #34d947, #0d7313);
  background-image: linear-gradient(to bottom, #34d947, #0d7313);
  -webkit-border-radius: 60;
  -moz-border-radius: 60;
  border-radius: 60px;
  font-family: Arial;
  color: #ffffff;
  font-size: 23px;
  padding: 0px 25px 0px 25px;
  border: solid #1f8c3c 2px;
  text-decoration: none;
  float: right;
  position: relative;
}

.doneBTN:hover {
  background: #09ad09;
  background-image: -webkit-linear-gradient(top, #09ad09, #023602);
  background-image: -moz-linear-gradient(top, #09ad09, #023602);
  background-image: -ms-linear-gradient(top, #09ad09, #023602);
  background-image: -o-linear-gradient(top, #09ad09, #023602);
  background-image: linear-gradient(to bottom, #09ad09, #023602);
  text-decoration: none;
}
.externo{
	margin-left: 20%;
	margin-top: 5%;
	width: 315px;
	height: 260px;
	border-radius:16px;
	padding: 10px;
	border: 2px solid green;
}

.inner{
	float: left;
}

#password-container2{
	padding-bottom: 0px !important;
}

#email-container2, #nombre-container2, #password-container2{
	padding-left: 40px !important;
	padding-right: 40px !important;
}

.inner{
	padding-left: 30px !important;
	padding-bottom: 10px !important;
}
</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	
	
	<script>
		  function validateEmail(email) {
			    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
			    return re.test(email);
		  }
		  $( document ).ready(function() {
				$( ".doneBTN" ).click(function( event ) {
					var nombre = $('form').find('input').filter(':eq(1)').val();
					var mail = $('form').find('input').filter(':eq(2)').val()
					var pass = $('form').find('input').filter(':eq(3)').val()
					if ( nombre == "" ){
						window.alert("Nombre no puede ser vacio");
						event.preventDefault();
						return false;
					}
					if ( !validateEmail( mail ) ){
						window.alert("e-mail invalido");
						event.preventDefault();
						return false;
					}
					if ( pass == "" ){
						window.alert("password no puede ser vacio");
						event.preventDefault();
						return false;
					}
				});
		  });
	</script>
	
</h:head>
<h:body>




	<h:form>
		<div id="container">
			<div id="header-container">
				<h:outputLabel style="font-size: 36px; color: white;" id="header-title" value="" />
			</div>
			<div id="register-container" style="height: 350px;">
				
				<div id="nombre-container2">
					Ingrese Nombre<br/>
					<h:inputText data-name="name" class="inputs" id="nombre" value="#{sessionBB.name}" ></h:inputText>
					<p:watermark for="nombre" value="Nombre" />
				</div>
				<div id="email-container2">
					Ingrese Email<br/>
					<h:inputText data-name="mail" class="inputs" id="email" value="#{sessionBB.email}" ></h:inputText>
					<p:watermark for="email" value="Email" />
				</div>
				<div id="password-container2">
					Ingrese Contraseña<br/>
					<h:inputSecret data-name="pass" class="inputs" id="password" value="#{sessionBB.password}" ></h:inputSecret>
					<p:watermark for="password" value="Password" />
				</div>
				<div class="inner">
					<h:form>
						<h:inputHidden id="cmd" value="_s-xclick"/>
						<h:inputHidden id="hosted_button_id" value="A575ACHN4DXME"/>
						<h:commandLink action="#{sessionBB.paypal}">
						<h:graphicImage type="button" value="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_paynowCC_LG.gif"  border="0" NAME="submit" alt="PayPal. La forma rápida y segura de pagar en Internet."/>
						</h:commandLink>
						<h:graphicImage alt="" border="0" value="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1"/>
					</h:form>
				</div>
				<h:commandButton class="doneBTN" value="Hecho" action="#{sessionBB.register}"></h:commandButton>
			
			</div>
	
		</div>
	</h:form>
	
</h:body>
</html>
