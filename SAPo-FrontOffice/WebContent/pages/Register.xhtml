<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index</title>
</h:head>
<h:body>	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nombre:"></h:outputText>
			<h:inputText id="nombre" value="#{sessionBB.name}" ></h:inputText>
			<h:outputText value="Email:"></h:outputText>
			<h:inputText id="email" value="#{sessionBB.email}" ></h:inputText>
			<h:outputText value="Contraseña:"></h:outputText>
			<h:inputSecret id="password" value="#{sessionBB.password}" ></h:inputSecret>
		</h:panelGrid>	
		<h:commandButton value="Aceptar" action="#{sessionBB.register}"></h:commandButton>
	</h:form>
	
	<h:form>
		<h:inputHidden id="cmd" value="_s-xclick"/>
		<h:inputHidden id="hosted_button_id" value="A575ACHN4DXME"/>
		<h:commandLink action="#{sessionBB.paypal}">
		<h:graphicImage type="button" value="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_paynowCC_LG.gif"  border="0" NAME="submit" alt="PayPal. La forma rápida y segura de pagar en Internet."/>
		</h:commandLink>
		<h:graphicImage alt="" border="0" value="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1"/>
	</h:form>

	
</h:body>
</html>
