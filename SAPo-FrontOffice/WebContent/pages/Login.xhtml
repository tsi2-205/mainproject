<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"  
		>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index</title>
</h:head>
<h:body>	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="usr" value="Usuario:"/>
			<h:inputText id="usr" label="Usuario:" value="#{loginBB.nick}" ></h:inputText>
			<h:outputLabel for="pass">Contraseña: </h:outputLabel>
			<h:inputSecret id="pass" value="#{loginBB.pass}"></h:inputSecret>
		</h:panelGrid>
		<h:outputText value="Usuario y/o contraseña incorrectos" rendered="#{loginBB.mostrarAdvertencia}"></h:outputText>
		<h:commandButton value="Ingresar" action="#{loginBB.ingresar}"></h:commandButton>
		<h:commandButton value="Registrarse" action="#{loginBB.registrarse}"></h:commandButton>
	</h:form>
</h:body>
</html>
