<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="SAPo" />
	</ui:define>
	<ui:define name="Principal">
		<h:form id="form" prependId="false">

			<p:commandButton style="float: right;" id="buttonCreateBuyList"
				value="Nueva lista"
				action="#{storeBuyListsBB.createBuyList}" />
			<h:outputText value="Tus listas de compras" styleClass="title1"></h:outputText>
			<p:separator style="clear: both;"></p:separator>
			
		    <p:panel id="buyListsDiv" style="clear: both;">
				<h:outputText value="No tiene listas de compras" rendered="#{empty storeBuyListsBB.buyLists}" styleClass="title2" />
				<p:dataTable rendered="#{not empty storeBuyListsBB.buyLists}" id="listStores" var="list"
					value="#{storeBuyListsBB.buyLists}"
					style="margin-bottom:20px" emptyMessage="No tiene listas de compras">
					<p:column headerText="Nombre">
						<h:outputText styleClass="title2" value="#{list.name}"></h:outputText>
					</p:column>
					<p:column style="width:90px">
						<p:commandButton action="#{storeBuyListsBB.deleteBuyList}" update=":form" icon="ui-icon-close" style="float:right;margin-right:10px">
				            <f:setPropertyActionListener value="#{list}" target="#{storeBuyListsBB.buyListSelected}" />
				        </p:commandButton>
				        <p:commandButton action="#{storeBuyListsBB.seeBuyList}" icon="ui-icon-search" style="float:right;margin-right:10px">
				            <f:setPropertyActionListener value="#{list}" target="#{storeBuyListsBB.buyListSelected}" />
				        </p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
