<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="SAPo" />
		<h:outputStylesheet library="styles" name="NewBuyList.css" />
	</ui:define>
	
	<ui:define name="scripts">
		<script  type="text/javascript">
		    function handleDrop(event, ui) {
		        var droppedProd = ui.draggable;
		 
		        droppedProd.fadeOut('fast');
		    }
		</script >
	</ui:define>
	
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
		
			<h:outputText value="Nueva lista" styleClass="title1"></h:outputText>
			<p:commandButton style="clear: both; float: right" id="okNewList" value="Crear" action="#{newBuyListBB.createBuyList}"></p:commandButton>
			<p:separator style="clear: both;"></p:separator>
			
			<p:panelGrid columns="2" id="basicInfoPanel" layout="grid">
				<h:outputLabel styleClass="etiqOblig" title="Campo obligatorio" for="name" value="Nombre:"/>
				<h:inputText id="name" label="Nombre:" value="#{newBuyListBB.name}" ></h:inputText>
				<h:outputLabel for="description" value="Descripción:"/>
				<h:inputTextarea id="description" label="Descripción:" value="#{newBuyListBB.description}" />
		    </p:panelGrid>
			
			<p:separator style="clear: both;"></p:separator>
			<p:panel styleClass="categPanel">
				<h:outputText value="Categorías" styleClass="title2" />
				<p:separator style="clear: both;"></p:separator>
				<p:tree value="#{newBuyListBB.root}" var="node" selectionMode="single" selection="#{newBuyListBB.selectedNode}">
			        <p:ajax event="select" update="availableProductsField" listener="#{newBuyListBB.onCategorySelect}" />
			        <p:treeNode>
			            <h:outputText value="#{node.name}" style="text-decoration: underline; font-size: 18px;" rendered="#{node.id == -1}" />
						<h:outputText value="#{node.name}" rendered="#{node.id != -1}" />
			        </p:treeNode>
			    </p:tree>
		    </p:panel>
		 
		    <p:panel id="selectedProductsField" style="margin-top:20px">
		    	<h:outputText value="Productos de la lista" styleClass="title2" />
		    	<p:separator style="clear: both;"></p:separator>
		        <p:outputPanel id="dropArea">
		            <h:outputText value="Arrastre sus productos hacia aqui!" rendered="#{empty newBuyListBB.productsSelected}" style="font-size:24px;" />
		            <p:dataTable id="selectedProducts" var="prod1" value="#{newBuyListBB.productsSelected}" rendered="#{not empty newBuyListBB.productsSelected}"
		             editable="true" editMode="cell" widgetVar="cellCars">
		                <p:column headerText="Name">
			                <h:outputText value="#{prod1.product.name}" />
			            </p:column>
		                <p:column  headerText="Cantidad" style="width: 60px; text-align: center;">
			                <p:cellEditor>
								<f:facet name="output">
									<h:outputText title="Click aquí para cambiar el precio" value="#{prod1.cantidad}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{prod1.cantidad}" style="width:96%" />
								</f:facet>
							</p:cellEditor>
		                </p:column>
						<p:column style="width:32px">
		                    <p:commandButton action="#{newBuyListBB.remove}" update=":form" icon="ui-icon-close">
		                        <f:setPropertyActionListener value="#{prod1}" target="#{newBuyListBB.selectedProduct}" />
		                    </p:commandButton>
		                </p:column>
		            </p:dataTable>
		        </p:outputPanel>
		    </p:panel>
		    <p:droppable for="selectedProductsField" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableProducts" onDrop="handleDrop">
		        <p:ajax listener="#{newBuyListBB.onProductDrop}" update="dropArea availableProducts" />
		    </p:droppable>
		    
			<p:panel id="availableProductsField">
		        <h:outputText value="Productos del almacen" styleClass="title2" />
		        <p:separator style="clear: both;"></p:separator>
		        <h:outputText value="No hay productos" rendered="#{empty newBuyListBB.productsNoSelected}" style="font-size:24px;" />
		        <p:dataTable id="availableProducts" rendered="#{not empty newBuyListBB.productsNoSelected}" var="prod" value="#{newBuyListBB.productsNoSelected}">
		            <p:column style="width:20px">
		                <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
		                <p:draggable for="dragIcon" revert="true" helper="clone"/>
		            </p:column>
		 
		            <p:column headerText="Name">
		                <h:outputText value="#{prod.product.name}" />
		            </p:column>
		        </p:dataTable>
		    </p:panel>
		    
			
		</h:form>
	</ui:define>
</ui:composition>
