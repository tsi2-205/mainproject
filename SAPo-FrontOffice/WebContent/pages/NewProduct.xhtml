<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="Login" />
		<h:outputStylesheet library="styles" name="NewProduct.css" />
	</ui:define>
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			
			<h:outputText rendered="#{!newProductBB.edition or newProductBB.stockSelected.product.generic}" value="Nuevo producto" styleClass="title1"/>
			<h:outputText rendered="#{newProductBB.edition and not newProductBB.stockSelected.product.generic}" value="Editar producto" styleClass="title1"/>
			<p:commandButton rendered="#{!newProductBB.edition}" value="Ver productos genéricos" action="#{newProductBB.seeGenericProducts}" style="float:right;"></p:commandButton>
			<p:commandButton rendered="#{!newProductBB.edition}" value="Crear" action="#{newProductBB.create}" style="float:right;"></p:commandButton>
			<p:commandButton rendered="#{newProductBB.edition and newProductBB.stockSelected.product.generic}" value="Agregar" action="#{newProductBB.create}" style="float:right;"></p:commandButton>
			<p:commandButton rendered="#{newProductBB.edition and not newProductBB.stockSelected.product.generic}" value="Guardar" action="#{newProductBB.create}" style="float:right;"></p:commandButton>
			<p:separator style="clear: both;"></p:separator>
			<p:panel>
				<h:outputText value="Debe elegir una categoría" styleClass="title2"/>
				<p:separator></p:separator>
				<p:tree value="#{newProductBB.root}" var="node" selectionMode="single" selection="#{newProductBB.selectedNode}">
			        <p:treeNode>
			            <h:outputText value="#{node.name}" />
			        </p:treeNode>
			    </p:tree>
		    </p:panel>
			<p:panel>
				<h:outputText value="Atributos básicos" styleClass="title2"/>
				<p:separator></p:separator>
				<p:panelGrid id="BasicAttributes" columns="2" layout="grid" >
					<h:outputLabel for="name" value="Nombre:"/>
					<h:inputText id="name" label="Nombre:" value="#{newProductBB.name}" ></h:inputText>
					<h:outputLabel for="description" value="Descripción:"/>
					<h:inputText id="description" label="Descripción:" value="#{newProductBB.description}" ></h:inputText>
					<h:outputLabel for="stockMin" value="Stock mínimo:"/>
					<h:inputText id="stockMin" label="Stock mínimo:" value="#{newProductBB.stockMin}" ></h:inputText>
					<h:outputLabel for="stockMax" value="Stock máximo:"/>
					<h:inputText id="stockMax" label="Stock máximo:" value="#{newProductBB.stockMax}" ></h:inputText>
				</p:panelGrid>
				
				<div class="ui-grid-row">
					<div class="ui-panelgrid-cell ui-grid-col-6">
						<label for="stockMin">Imagen de Archivo:</label>
					</div>
