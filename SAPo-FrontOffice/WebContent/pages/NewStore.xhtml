<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="SAPo" />
	</ui:define>

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel for="name" value="Nombre:"/>
				<h:inputText id="name" label="Nombre:" value="#{newStoreBB.name}" ></h:inputText>
				<h:outputLabel for="city" value="Ciudad:"/>
				<h:inputText id="city" label="Ciudad:" value="#{newStoreBB.city}" ></h:inputText>
				<h:outputLabel for="addres" value="Dirección:"/>
				<h:inputText id="addres" label="Dirección:" value="#{newStoreBB.addr}" ></h:inputText>
				<h:outputLabel for="tel" value="Telefono:"/>
				<h:inputText id="tel" label="Telefono:" value="#{newStoreBB.tel}" ></h:inputText>
			</h:panelGrid>
			<h:commandButton class="sendBTN" value="Crear" action="#{newStoreBB.create}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
