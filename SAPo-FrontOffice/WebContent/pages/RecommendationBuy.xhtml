<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="Lista de Compras" />
		<h:outputStylesheet library="styles" name="storeDetails.css" />
	</ui:define>
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<p:growl id="msgs" showDetail="true" />
			<h:outputText value="RecomendaciÃ³n Compra" styleClass="title1"></h:outputText>
			<p:separator style="clear: both;"></p:separator>
			
			<p:panel id="panelProducts">
					<p:dataTable id="listProducts" var="stock"
					value="#{recommendationBuyBB.listRec}" editable="true"
					style="margin-bottom:20px" emptyMessage="No se puede recomendar compra"
					sortMode="multiple">
						
						
						<p:column headerText="Producto" >
							<h:outputText value="#{stock.product.name}" />
						</p:column>
						<p:column headerText="Cantidad">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{stock.cantidad}" />
							</f:facet>
							<f:facet name="input">
								<p:spinner value="#{stock.cantidad}"  min="0"
									label="Cantidad" />
							</f:facet>
						</p:cellEditor>
						</p:column>
						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
					
				</p:panel>
				<h:commandButton
					class="btnRegister"
					value="Agregar a Lista" action="#{recommendationBuyBB.guardar}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
