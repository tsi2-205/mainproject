<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="Login" />
	</ui:define>
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<p:panelGrid id="BasicAttributes" columns="2" layout="grid" >
				<h:outputLabel for="name" value="Nombre:"/>
				<h:inputText id="name" label="Nombre:" value="#{newCategoryBB.name}" ></h:inputText>
				<h:outputLabel for="description" value="Descripción:"/>
				<h:inputText id="description" label="Descripción:" value="#{newCategoryBB.description}" ></h:inputText>
			</p:panelGrid>
			<p:commandButton value="Crear" action="#{newCategoryBB.create}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
