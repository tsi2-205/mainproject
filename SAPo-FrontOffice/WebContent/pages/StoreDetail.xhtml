<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="Login" />
	</ui:define>
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			
			<h:outputText value="#{storeDetailBB.store.name}"> </h:outputText>
			<h:commandButton id="buttonCreateCategory" value="Nuevo Categoria" action="#{storeDetailBB.createCategory}"/>
			<h:commandButton id="buttonCreateProduct" value="Nueva Producto" action="#{storeDetailBB.createProduct}"/>
			
			<p:accordionPanel multiple="true">
		        <p:tab title="Pro">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
		                <h:outputText
		                    value="The story begins as Don Vito Corleone..." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part II">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
		                <h:outputText value="Francis Ford Coppola's legendary..." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Godfather Part III">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
		                <h:outputText value="After a break of more than 15 years...." />
		            </h:panelGrid>
		        </p:tab>
		    </p:accordionPanel>
			
			
		</h:form>
	</ui:define>
</ui:composition>
